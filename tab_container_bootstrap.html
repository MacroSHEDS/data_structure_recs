<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Tabbed Interface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#tab1">Tab 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#tab2">Tab 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#tab3">Tab 3</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="tab1" class="container tab-pane active">
                <h3>Tab 1</h3>
                <p>Content for Tab 1...</p>
            </div>
            <div id="tab2" class="container tab-pane fade">
                <h3>Tab 2</h3>
                <p>Content for Tab 2...</p>
            </div>
            <div id="tab3" class="container tab-pane fade">
                <h3>Tab 3</h3>
                <p>Content for Tab 3...</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
